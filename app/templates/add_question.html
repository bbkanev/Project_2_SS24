<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question - QuickQuiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1 class="text-center">Add Question</h1>
    {% extends "message.html" %}
    {% block content %}
    <div class="container mt-5">
        <form action="{{ url_for('main.add_question', test_id=test_id) }}" method="post">
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" class="form-control" id="answer" name="answer" required>
            </div>
            <div class="form-group">
                <label for="option1">Option 1</label>
                <input type="text" class="form-control" id="option1" name="option1" required>
            </div>
            <div class="form-group">
                <label for="option2">Option 2</label>
                <input type="text" class="form-control" id="option2" name="option2">
            </div>
            <div class="form-group">
                <label for="option3">Option 3</label>
                <input type="text" class="form-control" id="option3" name="option3">
            </div>
            <div class="form-group">
                <label for="points">Points</label>
                <input type="number" class="form-control" id="points" name="points" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Question</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
