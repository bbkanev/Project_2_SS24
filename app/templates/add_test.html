<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Test - QuickQuiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add a New Test</h1>
        <form action="{{ url_for('main.add_test') }}" method="post">
            <div class="form-group">
                <label for="name">Test Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="time">Time (in minutes):</label>
                <input type="number" id="time" name="time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Test</button>
            <a href="{{ url_for('main.home') }}" class="btn btn-secondary btn-sm mt-1">Back</a>
        </form>
    </div>
</body>
</html>
