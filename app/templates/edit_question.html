<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question - QuickQuiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1 class="text-center">Edit Question</h1>
    {% extends "message.html" %}
    {% block content %}
    <div class="container mt-5 wider-container">
        <form action="{{ url_for('main.edit_question', question_id=question.id) }}" method="post">
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" class="form-control" id="question" name="question" value="{{ question.question }}" required>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" class="form-control" id="answer" name="answer" value="{{ question.answer }}" required>
            </div>
            <div class="form-group">
                <label for="option1">Option 1</label>
                <input type="text" class="form-control" id="option1" name="option1" value="{{ question.option1 }}" required>
            </div>
            <div class="form-group">
                <label for="option2">Option 2</label>
                <input type="text" class="form-control" id="option2" name="option2" value="{{ question.option2 }}">
            </div>
            <div class="form-group">
                <label for="option3">Option 3</label>
                <input type="text" class="form-control" id="option3" name="option3" value="{{ question.option3 }}">
            </div>
            <div class="form-group">
                <label for="points">Points</label>
                <input type="number" class="form-control" id="points" name="points" value="{{ question.points }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('main.edit_test', test_id=question.test_id) }}" class="btn btn-secondary btn-sm mt-1">Back</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
